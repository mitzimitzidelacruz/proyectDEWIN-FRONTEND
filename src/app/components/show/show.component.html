
<div class="container">
    <div class="row align-items-md-stretch">
<div class="col-md-12">
<div class="h-100 p-4 text-white bg-dark rounded-3 text-center">
    <h3>CONSULTA UN TALLER</h3>
</div>
</div>
<div class="d-grip gap-2 mt-4">
<a routerLink="/create" class="btn btn-primary" type="button">Crear</a>
</div>
<table class="table bg dark text-dark">
   <thead>
    <tr>
        <th scope="col">titulo</th>
        <th scope="col">instructor</th>
        <th scope="col">ubicacion</th>
        <th scope="col">acciones</th>
    </tr>

</thead>
<tbody>
    <tr *ngFor="let post of Posts">
        <td scope="col">{{ post.titulo }}</td>
        <td scope="col">{{ post.instructor }}</td>
        <td scope="col">{{ post.ubicacion }}</td>
        <td scope="col">
            <button routerLink="/edit/{{post.id}}"  class="btn btn-outline-secondary"><i class="fa-solid fa-pen-to-square"></i></button>
            <button (click)="deleteRow(post)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
        </td>
    </tr>
</tbody>
</table>
</div>
</div>
