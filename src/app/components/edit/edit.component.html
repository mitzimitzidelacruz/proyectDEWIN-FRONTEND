
<div class="container">
    <div class="row align-items-md-stretch">
<div class="col-md-12">
<div class="h-100 p-4 text-white bg-dark rounded-3 text-center">
    <h3>ACTUALIZA UN TALLER</h3>
</div>
</div>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" noValidate>
    <div class="mb-3">
        <label class="form-label">Título</label>
        <input formControlName="titulo" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Instructor</label>
        <input formControlName="instructor" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Ubicación</label>
        <input formControlName="ubicacion" type="text" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>

</form>

</div>
</div>
