<div class="container">
    <div class="row align-items-md-stretch">
<div class="col-md-12">
<div class="h-100 p-4 text-white bg-dark rounded-3 text-center">
    <h3>CONSULTA UN ALUMNO</h3>
</div>
</div>



<div class="d-grip gap-2 mt-4">
    <a routerLink="/createUsers" class="btn btn-primary" type="button">Crear</a>
    </div>
    <table class="table bg dark text-dark">
       <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Direccion</th>
            <th scope="col">Discapacidad</th>
            <th scope="col">Edad</th>

        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let users of Users">
            <td scope="col">{{ users.nombre }}</td>
            <td scope="col">{{ users.apellido }}</td>
            <td scope="col">{{ users.direccion }}</td>
            <td scope="col">{{ users.discapacidad }}</td>
            <td scope="col">{{ users.edad }}</td>


            <td scope="col">
                <button routerLink="/editUsers/{{users.id}}"  class="btn btn-outline-secondary"><i class="fa-solid fa-pen-to-square"></i></button>
                <button (click)="deleteRow(users)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
    </table>
    </div>
    </div>
