
<div class="login-page">
    <div class="login-spacer"></div>
    <div class="login-container">
      <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
        <div class="login-card-logo">
          <img src="../../assets/img/LogoPrincipal.png" alt="logo">
        </div>
      </div>
      <h2 class="card-heading">
        <pre>INICIA SESIÓN</pre>
        <pre>BIENVENIDOS LOBOS</pre>
      </h2>
      <form (submit)="singIn()" class="login-form">
        <div class="form-group">
          <input type="text" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" name="email" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" name="password" class="form-control" placeholder="Contraseña" required>
        </div>
          <div class="login">
            <button type="submit" class="btn btn-primary btn-block" >
              ENTRAR
            </button>
          </div>
          <a href="register" class="btn btn-primary btn-block"  >
            REGISTRATE
          </a>
        </form>
    </div>
  </div>
